<div class="container-fluid p-0 m-0 h-100 w-100">
  <div class="row h-100">
    <div class="m-auto col-sm-12 col-md-12 col-lg-12">
      <div class="content-card">
        <div class="container-fluid">
          <div class="row">
            <div
              class="col-sm-12 col-md-12 d-flex align-items-center flex-sm-column flex-md-row justify-content-center">
              <h4 class="font-name-jacques-francois-shadow m-0 color-green">Eco-Citoyens CI</h4>
              <div class="container-img">
                <img alt="Icon" src="assets/images/full-trash.png">
              </div>
            </div>

            <div class="col-12 mt-1 mb-1">
              <div class="container-img-login m-auto">
                <img alt="Avatar" src="assets/images/male-uer.png">
              </div>
            </div>

            <div class="col-12 mb-3">
              <h6 class="font-name-jet-brains-mono text-center">
                Inscription d'un utilisateur
              </h6>
            </div>

            <div *ngIf="message" [ngClass]="{
              'alert': true,
              'alert-success': message.startsWith('L\'utilisateur a été créé'),
              'alert-danger': message.startsWith('Erreur lors de la création')
            }">
            {{ message }}
            <button type="button" class="close" aria-label="Close" (click)="message = ''">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

            <form [formGroup]="form" class="container-fluid">
              <div class="row mb-3">
                <div class="col-sm-12 col-md-6 mb-2">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <input class="form-control" name="prenom" formControlName="prenom" placeholder="Lastname..........."
                             type="text">
                    </div>
                    <div *ngIf="!form.controls['prenom'].valid  &&  (form.controls['prenom'].touched || form.controls['prenom'].dirty)" class="messageError">
                      <p class="alert alert-danger">veillez entrer votre prenom!</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 mb-2">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <input class="form-control" name="nom" formControlName="nom" placeholder="Fistname..........."
                             type="text">
                    </div>
                    <div *ngIf="!form.controls['nom'].valid  &&  (form.controls['nom'].touched || form.controls['nom'].dirty)" class="messageError">
                      <p class="alert alert-danger">veillez entrer votre nom!</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 mb-2">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <input class="form-control" name="email" formControlName="email" placeholder="Email..........." type="text">
                    </div>
                    <div *ngIf="!form.controls['email'].valid  &&  (form.controls['email'].touched || form.controls['email'].dirty)" class="messageError">
                      <p class="alert alert-danger">veillez entrer votre email!</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 mb-2">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <input class="form-control" name="username" formControlName="username" placeholder="Username..........."
                             type="text">
                    </div>
                    <div *ngIf="!form.controls['username'].valid  &&  (form.controls['username'].touched || form.controls['username'].dirty)" class="messageError">
                      <p class="alert alert-danger">veillez entrer votre username!</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 mb-2">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <select class="form-control form-select" name="role_id" required="required" formControlName="role_id">
                        <option *ngFor="let role of roles" [value]="role.id">{{role.libelle}}</option>
                      </select>
                      <div *ngIf="!form.controls['role_id'].valid  &&  (form.controls['role_id'].touched || form.controls['role_id'].dirty)" class="messageError">
                        <p class="alert alert-danger">veillez selectionner votre role!</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 mb-2">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <input class="form-control" name="password" formControlName="password" id="" placeholder="Password..........."
                             type="password">
                    </div>
                    <div *ngIf="!form.controls['password'].valid  &&  (form.controls['password'].touched || form.controls['password'].dirty)" class="messageError">
                      <p class="alert alert-danger">veillez votre mot de passe!</p>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="col-12 mt-2 mb-2 justify-content-center d-flex mt-2">
              <button (click)="submitForm()" name="inscription" class="text-white bg-success btn align-items-center text-center w-25">
                <label>Insription</label>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
