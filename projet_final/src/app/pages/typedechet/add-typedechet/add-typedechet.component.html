<div class="container-fluid p-0 m-0 h-100 w-100">
  <div class="row h-100">
    <div class="m-auto col-sm-12 col-md-12 col-lg-12">
      <div class="content-card">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-md-12 d-flex align-items-center flex-sm-column flex-md-row justify-content-center">
              <h4 class="font-name-jacques-francois-shadow m-0 color-green">Eco-Citoyens CI</h4>
              <div class="container-img">
                <img alt="Icon" src="assets/images/full-trash.png">
              </div>
            </div>

            <div class="col-12 mt-1 mb-1">
              <div class="container-img-login m-auto">
                <img alt="Avatar" src="assets/images/male-uer.png">
              </div>
            </div>

            <div class="col-12 mb-3">
              <h6 class="font-name-jet-brains-mono text-center">
                Inscription d'un utilisateur
              </h6>
            </div>

            <div *ngIf="message" [ngClass]="{
              'alert': true,
              'alert-success': message.startsWith('L\'utilisateur a été créé'),
              'alert-danger': message.startsWith('Erreur lors de la création')
            }">
              {{ message }}
              <button type="button" class="close" aria-label="Close" (click)="message = ''">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <form [formGroup]="formTypedechet" class="container-fluid">
              
              <div class="row mb-3">
                <div class="col-sm-12 col-md-6 mb-2">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <input class="form-control" name="libelle" formControlName="libelle" placeholder="Le type de déchet..........."
                      type="text">
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 mb-2">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <input class="form-control" name="couleur" formControlName="couleur" placeholder="La couleur du type de dechet..........."
                      type="text">
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row justify-content-center mb-3"><!-- div de description centrée -->
                <div class="col-sm-12 col-md-6 mb-4">
                  <div class="filed-input p-2">
                    <div class="col field">
                      <textarea class="form-control" name="description" placeholder="Entrez une description pour le type de déchet..." formControlName="description" cols="10" rows="5"></textarea>
                    </div>
                  </div>
                </div>
              </div>

            </form>
            <div class="col-12 mt-2 mb-2 justify-content-center d-flex mt-2">
              <button (click)="submitForm()" name="inscription" class="text-white bg-success btn align-items-center text-center w-25">
                <label>Insription</label>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
